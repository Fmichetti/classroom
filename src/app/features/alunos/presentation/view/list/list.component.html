<div class="page-header">
  <h1>Alunos</h1>

  <button
    mat-fab
    matTooltip="Novo aluno"
    color="primary"
    aria-label="Novo aluno"
    routerLink="/alunos/new"
  >
    <mat-icon>add</mat-icon>
  </button>
</div>

<form class="mt-4">
  <mat-form-field class="search-field">
    <mat-icon matPrefix>search</mat-icon>
    <input type="tel" matInput placeholder="Buscar" />
  </mat-form-field>
</form>

<table mat-table [dataSource]="alunosListViewModelService.dataSource">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Nome Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
  </ng-container>

  <!-- Turma Column -->
  <ng-container matColumnDef="turma">
    <th mat-header-cell *matHeaderCellDef>Turma</th>
    <td mat-cell *matCellDef="let element">{{ element.turma }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="alunosListViewModelService.displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: alunosListViewModelService.displayedColumns"></tr>
</table>

<mat-paginator
  [length]="100"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 25, 100]"
  aria-label="Select page"
>
</mat-paginator>
