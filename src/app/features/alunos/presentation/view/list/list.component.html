<div class="page-header">
  <h1>Alunos</h1>

  <button
    mat-fab
    matTooltip="Novo Aluno"
    color="primary"
    aria-label="Criar uma nova avaliacao"
    routerLink="/alunos/new"
  >
    <mat-icon>add</mat-icon>
  </button>
</div>

<form class="d-flex mt-4" [formGroup]="formGroup">
  <mat-form-field appearance="outline" class="filter-selection-input mr-1">
    <mat-label>Filtro</mat-label>
    <mat-select formControlName="filterOptionValue">
      <mat-option *ngFor="let filter of filters" [value]="filter">{{filter}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="filter-value-input mr-1">
    <mat-label>Selecione o filtro...</mat-label>
    <input matInput formControlName="filterValue"/>
  </mat-form-field>

  <button mat-flat-button color="primary" class="search-btn" (click)="filtrar()">Buscar</button>
</form>

<table mat-table [dataSource]="dataSource" class="data-table" matSort>
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Nome Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
    <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
  </ng-container>

  <!-- Matricula Column -->
  <ng-container matColumnDef="matricula">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Matr√≠cula</th>
    <td mat-cell *matCellDef="let element">{{ element.matricula }}</td>
  </ng-container>

  <!-- Turma Column -->
  <ng-container matColumnDef="turma">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Turma</th>
    <td mat-cell *matCellDef="let element">{{ element.turma }}</td>
  </ng-container>

  <!-- Acoes Column -->
  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
    <td mat-cell *matCellDef="let element" class="table-action">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <button mat-menu-item><mat-icon>edit</mat-icon> Editar</button>
        <button mat-menu-item><mat-icon>delete</mat-icon> Excluir</button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
</mat-paginator>
