<div class="page-header">
  <h1>Alunos</h1>

  <button
    mat-fab
    matTooltip="Criar nova avaliacao"
    color="primary"
    aria-label="Criar uma nova avaliacao"
    routerLink="/alunos/new"
  >
    <mat-icon>add</mat-icon>
  </button>
</div>

<form class="mt-4">
  <mat-form-field class="search-field">
    <mat-icon matPrefix>search</mat-icon>
    <input type="tel" matInput placeholder="Buscar" />
  </mat-form-field>
</form>

<table mat-table [dataSource]="dataSource">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.position }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nome Avaliacao</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef>Turma</th>
    <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
  </ng-container>

  <!-- Situation Column -->
  <ng-container matColumnDef="situation">
    <th mat-header-cell *matHeaderCellDef>Situacao</th>
    <td mat-cell *matCellDef="let element">{{ element.situation }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef>Data</th>
    <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [length]="100"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 25, 100]"
  aria-label="Select page"
>
</mat-paginator>
