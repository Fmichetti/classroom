<div class="page-header">
  <h1>Alunos</h1>

  <button
  mat-fab
  matTooltip="Novo Aluno"
  color="primary"
  aria-label="Criar uma nova avaliacao"
  routerLink="/alunos/new"
>
  <mat-icon>add</mat-icon>
</button>
</div>

<form action="" class="d-flex mt-4">
  <mat-form-field appearance="outline" class="filter-selection-input mr-1">
    <mat-label>Filtro</mat-label>
    <mat-select>
      <mat-option value="one">First option</mat-option>
      <mat-option value="two">Second option</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="filter-value-input mr-1">
    <mat-label>Selecione o filtro...</mat-label>
    <input matInput />
  </mat-form-field>

  <button mat-flat-button color="primary" class="search-btn">Buscar</button>
</form>

<table mat-table [dataSource]="alunosListViewModelService.dataSource">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Nome Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
  </ng-container>

  <!-- Matricula Column -->
  <ng-container matColumnDef="matricula">
    <th mat-header-cell *matHeaderCellDef>Matr√≠cula</th>
    <td mat-cell *matCellDef="let element">{{ element.matricula }}</td>
  </ng-container>

  <!-- Turma Column -->
  <ng-container matColumnDef="turma">
    <th mat-header-cell *matHeaderCellDef>Turma</th>
    <td mat-cell *matCellDef="let element">{{ element.turma }}</td>
  </ng-container>

  <!-- Acoes Column -->
  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"><mat-icon>more_vert</mat-icon></td>
  </ng-container>

  <tr
    mat-header-row
    *matHeaderRowDef="alunosListViewModelService.displayedColumns"
  ></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: alunosListViewModelService.displayedColumns"
  ></tr>
</table>

<mat-paginator
  [length]="100"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 25, 100]"
  aria-label="Select page"
>
</mat-paginator>
